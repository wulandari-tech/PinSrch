 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pinterest Downloader</h1>
        <input type="text" id="pinterestUrl" placeholder="Masukkan URL Pinterest...">
        <button onclick="fetchPinterestData()">Cari</button>
        
        <div id="result" class="hidden">
            <h2 id="title"></h2>
            <img id="thumbnail" src="" alt="Thumbnail">
            <div id="media-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
