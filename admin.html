<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzofc News - Admin Dashboard</title>
    <style>
        /* --- CSS (Tailwind CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c; /* Dark Gray - background */
            color: #f7fafc;           /* Light Gray - text */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        /* Tambahkan CSS kustom untuk tampilan futuristik (minimalis) */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2d3748;  /* Gray Darker - card background */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;          /* Ensure rounded corners work */
        }
        .header {
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #4a5568; /* Gray 700 - border */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #a0aec0; /* Gray 400 */
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #f7fafc;
            background-color: #2d3748;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #63b3ed; /* Blue-500 - focus */
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            background-color: #4299e1;  /* Blue-500 */
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #3182ce;  /* Blue-600 */
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #4a5568;
            font-size: 0.875rem;
            color: #a0aec0;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="text-4xl font-bold tracking-tight">Wanzofc News - Admin Dashboard</h1>
        </header>

        <section>
            <h2 class="text-2xl font-semibold mb-4">Buat Berita Baru</h2>
            <form action="/api/news" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Judul Berita:</label>
                    <input type="text" id="title" name="title" required class="focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="content">Isi Berita:</label>
                    <textarea id="content" name="content" rows="8" required class="focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Gambar (opsional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="creator">Penulis:</label>
                    <input type="text" id="creator" name="creator" required class="focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Posting Berita
                </button>
            </form>
        </section>

         <footer class="footer">
            <p>&copy; 2024 Wanzofc News - All rights reserved.</p>
        </footer>
    </div>

    <script>
        // --- JavaScript (Contoh) ---
        // Contoh: Penanganan form submission (sederhana)
        document.querySelector('form').addEventListener('submit', (event) => {
            //event.preventDefault();  // Hapus komentar jika Anda ingin mencegah default submit
            // Tambahkan logika lain jika diperlukan, misalnya notifikasi sukses
        });
    </script>
</body>
</html>
